<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de apresentaçao</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta name="description" content="Gere uma mensagem de apresentaçao">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,700&display=swap" rel="stylesheet">


<body>
    <header>
        <h1>GERADOR DE APRESENTAÇAO</h1>
    </header>

    <main>
       <form onsubmit="mensagem(event)">
         <label>Digite seu nome</label>
         <input id="inputName" type="text" 
         placeholder="Seu nome"
         required
         />

         <label>Digite sua idade</label>
         <input id="inputYears" type="number"
         placeholder="Em anos"
         min="1"
         required
        />

        <label>Digite sua altura</label>
        <input id="inputHeight" type="number"
        placeholder="Em metro"
        min="1"
        step="0.01"
        required
        />

        <input id="button" type="submit" value="GERAR"/>

       </form>
       
       <section id="result" class="hide">
        <span id="message">Mensagem</span>
       </section>

    </main>

   
    
</body>

</html>
